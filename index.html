<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles.css" rel="stylesheet">
    <title>Coding Quiz Challenge</title>
  </head>
  <body>
    <header>
      <button class="button" id="check_score">View Highscores</button>
      <p id="timer">Time remaining: 60 s</p>
    </header>

    <main>
      <section class="intro_page" id="intro_page">
        <div id="introduction">
          <h1>Welcome to the Coding Quiz Challenge</h1>
          <p id="instructions">
            Answer the following coding questions within the time limit. Each
            incorrect answer will penalise the time by 10 seconds.
          </p>
          <button class="button" id="start_button">Start Quiz</button>
        </div>
      </section>

      <section class="question_page" id="question-page">
        <h2 id="ask_question"></h2>
        <ul>
          <li>
            <button class="choices button" id="answer_btn1" value="a">
              Answer1
            </button>
          </li>
          <li>
            <button class="choices button" id="answer_btn2" value="b">
              Answer2
            </button>
          </li>
          <li>
            <button class="choices button" id="answer_btn3" value="c">
              Answer3
            </button>
          </li>
          <li>
            <button class="choices button" id="answer_btn4" value="d">
              Answer4
            </button>
          </li>
        </ul>

        <div id="check_line">
          <p>Correct or Wrong</p>
        </div>
      </section>

      <section class="submit_page" id="submit_page">
        <h2 id="finish">Finished!</h2>
                    <p id = "final_score">Your final score is: </p>
                    <p>Enter initials:
                        <input id="initial">
                        <button class="button" id="submit_btn">Submit</button>
                    </p>
      </section>

      <section class="highscore_page" id="highscore_page">
        <h2>High Scores</h2>
        <div id="score_record"><p>Your Scores</p></div>
        <button class="button" id="back_btn">Go back</button>
        <button class="button" id="clear_btn">Clear Highscores</button>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
