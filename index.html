<body>
    <header>

                    Welcome to the Coding Quiz Challenge
                </h1>

                    Answer the following coding questions within the time limit. Each incorrect answer will penalise the time by 10 seconds.
                </p>
                <button class="button" id="start_button">Start Quiz</button>
            </div>
         </section>

         <section class="question_page" id="question-page">
            <h2 id="ask_question"> </h2>

                <li><button class="choices button" id="answer_btn1" value="a">Answer1</button></li>
                <li><button class="choices button" id="answer_btn2" value="b">Answer1</button></li>
                <li><button class="choices button" id="answer_btn3" value="c">Answer1</button></li>
                <li><button class="choices button" id="answer_btn4" value="d">Answer1</button></li>
            </ul>

            <div id="check_line">
                <p>Correct or Wrong</p>
            </div>

             </section>
    </main>
